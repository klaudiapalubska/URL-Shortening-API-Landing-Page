<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shortly</title>
    <link rel="icon" href="src/icons/computer.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/sass/main.scss"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__menu">
        <div class="nav__logo">
          <a href="/" class="nav__title header header--small">Shortly</a>
        </div>
        <ul class="nav__links list-style list-style--menu">
          <li class="nav__item">
            <a href="#" class="nav__link paragraph--bold">Features</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link paragraph--bold">Pricing</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link paragraph--bold">Resources</a>
          </li>
        </ul>
      </div>
      <div class="nav__buttons">
        <button class="nav__log-in button paragraph--bold">Login</button>
        <button class="nav__sign-up button button--primary paragraph--bold">
          Sign Up
        </button>
      </div>
      <input
        type="checkbox"
        id="menu-toggle"
        class="hamburger__checkbox"
        hidden
      />
      <div class="nav__hamburger hamburger">
        <label for="menu-toggle" class="hamburger__toggle">
          <span class="hamburger__span"></span>
          <span class="hamburger__span"></span>
          <span class="hamburger__span"></span>
        </label>
      </div>
    </nav>
    <div class="mobile-menu__background">
      <div class="mobile-menu">
        <ul class="mobile-menu__links list-style list-style--mobile-menu">
          <li class="mobile-menu__item">
            <a href="#" class="mobile-menu__link paragraph--interactive"
              >Features</a
            >
          </li>
          <li class="mobile-menu__item">
            <a href="#" class="mobile-menu__link paragraph--interactive"
              >Pricing</a
            >
          </li>
          <li class="mobile-menu__item">
            <a href="#" class="mobile-menu__link paragraph--interactive"
              >Resources</a
            >
          </li>
        </ul>
        <div class="mobile-menu__hr"></div>
        <div class="mobile-menu__buttons">
          <button class="mobile-menu__log-in button paragraph--bold">
            Login
          </button>
          <button
            class="mobile-menu__sign-up button button--primary paragraph--bold"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
